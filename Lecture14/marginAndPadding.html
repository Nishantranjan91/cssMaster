<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .padding{
            border: 2px solid black;
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
        }
        .margin{
         border: 2px solid red;
         width: 50px;   
         margin: 100px 50px;
        }
    </style>
    <title>margin and padding</title>
</head>
<body style="border: 1px solid black">
    <!-- padding -->
    <p class="padding">Authenticating to GitHub in GitHub Desktop
        You can securely access your account's resources on GitHub Desktop by authenticating to GitHub.</p>
        <!-- margin -->
        <p class="margin">
            Authenticating to GitHub in GitHub Desktop
            You can securely access your account's resources on GitHub Desktop by authenticating to GitHub.
        </p>

    
</body>
</html>
