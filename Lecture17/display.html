<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        p{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <!-- display property -->
    <!-- p default behaviour is block -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, molestias.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, eum.</p>
<hr/>
    <!-- span=inline -->
     <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span> 
     <span>Lorem ipsum, dolor sit amet consectetur adipisicing.</span>

</body>
</html>
