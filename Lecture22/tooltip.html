<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            height: 100px;
            width: 100;
            background-color: black;
            transition: height 3s;
          transition-delay: 3s;
        }
        div:hover{
            height: 500px;

        }
    </style>
</head>
<body>
    <!-- transition and tooltips -->
    <div>
    <p title="hello Nishant">Lorem, ipsum dolor.</p>
    </div>
    
</body>
</html>
